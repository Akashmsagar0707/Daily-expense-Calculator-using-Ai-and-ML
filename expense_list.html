<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        a, button {
            display: inline-block;
            margin: 10px auto;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a:hover, button:hover {
            background-color: #45a049;
        }

        .button-container {
            text-align: center;
        }

        button {
            width: 200px;
        }

        .delete-btn {
            background-color: #f44336; /* Red background for delete button */
            width:100px;
        }

        .delete-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <h1>Expense List</h1>
    <table>
        <tr>
            <th>Amount</th>
            <th>Category</th>
            <th>Description</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.description }}</td>
            <td>{{ expense.date }}</td>
            <td>
                <!-- Form for deleting the expense -->
                <form action="{% url 'delete_expense' expense.id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <div class="button-container">
        <a href="{% url 'add_expense' %}">Add New Expense</a>
        <form action="{% url 'expense_analysis' %}" method="GET" style="display: inline;">
            <button type="submit">View Graphs</button>
        </form>
    </div>
</body>
</html>
